name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.5.1+20

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  retrofit: ^4.0.1
  logger: ^1.1.0
  dio: ^5.0.1
  async: ^2.10.0
  extended_image: ^7.0.2
  intl: ^0.17.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get: ^4.6.5
  webview_flutter: ^4.0.2
  flutter_native_splash: ^2.2.17
  package_info_plus: ^3.0.3
  url_launcher: ^6.1.9
  photo_view: ^0.14.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.1
  freezed_annotation:
  flutter_linkify: ^5.0.2
  carousel_slider: ^4.2.1
  badges: ^3.0.2
  cloud_firestore: ^4.4.0
  firebase_core: ^2.5.0
  firebase_messaging: ^14.2.2
  firebase_crashlytics: ^3.0.12
  firebase_remote_config: ^3.0.10
  firebase_analytics: ^10.1.1
  firebase_auth: ^4.2.6
  firebase_dynamic_links: ^5.0.12
  flutter_local_notifications: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  retrofit_generator: ^5.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  hive_generator:
  change_app_package_name: ^1.1.0
  freezed: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
          weight: 300
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon.png
  branding: assets/bland.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/icon.png
