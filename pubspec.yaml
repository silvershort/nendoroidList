name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.7.9+34

environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_auth: ^4.19.0
  firebase_core: ^2.28.0
  firebase_messaging: ^14.8.0
  firebase_remote_config: ^4.4.0
  cloud_firestore: ^4.16.0
  firebase_crashlytics: ^3.5.0
  firebase_analytics: ^10.10.0
  firebase_dynamic_links: ^5.5.0
  # UI
  sliver_tools: ^0.2.12
  extended_image: ^8.2.0
  webview_flutter: ^4.7.0
  flutter_native_splash: ^2.4.0
  photo_view: ^0.14.0
  flutter_linkify: ^6.0.0
  carousel_slider: ^4.2.1
  badges: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  prototype_constrained_box: ^2.0.1
  # Network
  retrofit: ^4.1.0
  dio: ^5.4.2+1
  async: ^2.11.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.4
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  # DI, Statemanagement
  freezed_annotation: ^2.4.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  # Router
  go_router: ^13.2.2
  # Util
  intl: ^0.18.1
  package_info_plus: ^6.0.0
  url_launcher: ^6.2.5
  korea_regexp: ^1.2.1
  flutter_local_notifications: ^17.0.0
  flutter_downloader: ^1.11.6
  path_provider: ^2.1.2
  external_path: ^1.0.3
  fluttertoast: ^8.2.4
  talker_flutter: ^4.1.3
  google_generative_ai: ^0.2.3
  # Environment
  envied: ^0.5.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  hive_generator:
  change_app_package_name: ^1.1.0
  freezed: ^2.4.7
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  envied_generator: ^0.5.4+1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
          weight: 300
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
    - family: mabinogi
      fonts:
        - asset: fonts/mabinogi_classic.otf
    - family: gyeonggiCheonnyen
      fonts:
        - asset: fonts/gyeonggi_cheonnyen_light.otf
          weight: 400
        - asset: fonts/gyeonggi_cheonnyen_medium.otf
          weight: 500
        - asset: fonts/gyeonggi_cheonnyen_bold.otf
          weight: 700

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/android12_image.png
  branding: assets/brand.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/android12_image.png
    branding: assets/brand.png
