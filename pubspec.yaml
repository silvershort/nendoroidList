name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.7.7+32

environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_auth: 4.6.3
  firebase_core: 2.14.0
  firebase_messaging: 14.6.4
  firebase_remote_config: 4.2.3
  cloud_firestore: 4.8.2
  firebase_crashlytics: 3.2.0
  firebase_analytics: 10.3.0
  firebase_dynamic_links: 5.3.0
  # UI
  sliver_tools: ^0.2.12
  extended_image: ^8.2.0
  webview_flutter: ^4.4.2
  flutter_native_splash: ^2.3.6
  photo_view: ^0.14.0
  flutter_linkify: ^6.0.0
  carousel_slider: ^4.2.1
  badges: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  prototype_constrained_box: ^2.0.1
  # Network
  retrofit: ^4.0.3
  dio: ^5.3.4
  async: ^2.11.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.4
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  # DI, Statemanagement
  freezed_annotation: ^2.4.1
  flutter_riverpod: ^2.4.8
  riverpod_annotation: ^2.3.2
  # Router
  go_router: ^12.1.1
  # Util
  intl: ^0.18.1
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.1
  korea_regexp: ^1.2.1
  flutter_local_notifications: ^16.2.0
  flutter_downloader: ^1.11.5
  path_provider: ^2.1.1
  external_path: ^1.0.3
  fluttertoast: ^8.2.4
  talker_flutter: ^3.5.6
  google_generative_ai: ^0.2.1
  # Environment
  envied: ^0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  retrofit_generator: ^8.0.4
  riverpod_generator: ^2.3.8
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator:
  change_app_package_name: ^1.1.0
  freezed: ^2.4.5
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.6
  envied_generator: ^0.5.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
          weight: 300
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
    - family: mabinogi
      fonts:
        - asset: fonts/mabinogi_classic.otf
    - family: gyeonggiCheonnyen
      fonts:
        - asset: fonts/gyeonggi_cheonnyen_light.otf
          weight: 400
        - asset: fonts/gyeonggi_cheonnyen_medium.otf
          weight: 500
        - asset: fonts/gyeonggi_cheonnyen_bold.otf
          weight: 700

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/android12_image.png
  branding: assets/brand.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/android12_image.png
    branding: assets/brand.png
