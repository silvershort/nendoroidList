name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.9.2+39

environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  firebase_remote_config: ^5.2.0
  cloud_firestore: ^5.5.1
  firebase_crashlytics: ^4.2.0
  firebase_analytics: ^11.3.6
  firebase_dynamic_links: ^6.0.11
  # UI
  sliver_tools: ^0.2.12
  extended_image: ^8.2.1
  webview_flutter: ^4.9.0
  flutter_native_splash: ^2.4.1
  photo_view: ^0.15.0
  flutter_linkify: ^6.0.0
  carousel_slider: ^5.0.0
  badges: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  prototype_constrained_box: ^2.0.2
  # Network
  retrofit: ^4.2.0
  dio: ^5.6.0
  async: ^2.11.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.4
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  # DI, Statemanagement
  freezed_annotation: ^2.4.4
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  # Router
  go_router: ^14.2.7
  # Util
  intl: ^0.19.0
  package_info_plus: ^8.0.2
  url_launcher: ^6.3.0
  korea_regexp: ^1.2.1
  flutter_local_notifications: ^17.2.2
  flutter_downloader: ^1.11.8
  path_provider: ^2.1.4
  external_path: ^2.0.1
  fluttertoast: ^8.2.8
  talker_flutter: ^4.4.1
  google_generative_ai: ^0.4.5
  collection: ^1.18.0
  # Environment
  envied: ^0.5.4+1

dependency_overrides:
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  retrofit_generator: ^8.2.1
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  hive_generator:
  change_app_package_name: ^1.3.0
  freezed: ^2.5.7
  custom_lint: ^0.6.5
  riverpod_lint: ^2.3.13
  envied_generator: ^0.5.4+1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
          weight: 300
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
    - family: mabinogi
      fonts:
        - asset: fonts/mabinogi_classic.otf
    - family: gyeonggiCheonnyen
      fonts:
        - asset: fonts/gyeonggi_cheonnyen_light.otf
          weight: 400
        - asset: fonts/gyeonggi_cheonnyen_medium.otf
          weight: 500
        - asset: fonts/gyeonggi_cheonnyen_bold.otf
          weight: 700
    - family: suite
      fonts:
        - asset: fonts/SUITE-Light.otf
          weight: 300
        - asset: fonts/SUITE-Regular.otf
          weight: 400
        - asset: fonts/SUITE-Medium.otf
          weight: 500
        - asset: fonts/SUITE-SemiBold.otf
          weight: 600
        - asset: fonts/SUITE-Bold.otf
          weight: 700
        - asset: fonts/SUITE-Heavy.otf
          weight: 800
    - family: maruburi
      fonts:
        - asset: fonts/MaruBuri-ExtraLight.otf
          weight: 200
        - asset: fonts/MaruBuri-Light.otf
          weight: 300
        - asset: fonts/MaruBuri-Regular.otf
          weight: 400
        - asset: fonts/MaruBuri-SemiBold.otf
          weight: 600
        - asset: fonts/MaruBuri-Bold.otf
          weight: 700
    - family: ohsquareAir
      fonts:
        - asset: fonts/Cafe24OhsquareAir-v2.0.otf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/android12_image.png
  branding: assets/brand.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/android12_image.png
    branding: assets/brand.png
