name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.5.0+19

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  retrofit: ^3.3.1
  logger: ^1.1.0
  dio: ^4.0.6
  async: ^2.9.0
  extended_image: ^6.3.4
  intl: ^0.17.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get: ^4.6.5
  webview_flutter: ^4.0.0
  flutter_native_splash: ^2.2.16
  badges: ^2.0.3
  package_info_plus: ^3.0.2
  url_launcher: ^6.1.7
  photo_view: ^0.14.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.0
  freezed_annotation:
  flutter_linkify: ^5.0.2
  carousel_slider: ^4.2.1

  cloud_firestore: ^4.2.0
  firebase_core: ^2.4.0
  firebase_messaging: ^14.1.4
  firebase_crashlytics: ^3.0.7
  firebase_remote_config: ^3.0.7
  firebase_analytics: ^10.0.7
  firebase_auth: ^4.2.1
  firebase_dynamic_links: ^5.0.9
  flutter_local_notifications: ^12.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  retrofit_generator: ^4.2.0
  build_runner: ^2.3.3
  json_serializable: ^6.5.4
  hive_generator:
  change_app_package_name: ^1.1.0
  freezed: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
          weight: 300
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon.png
  branding: assets/bland.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/icon.png
