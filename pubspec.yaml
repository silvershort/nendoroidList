name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.6.0+23

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  # Firebase
  cloud_firestore: ^4.9.1
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  firebase_crashlytics: ^3.3.5
  firebase_remote_config: ^4.2.5
  firebase_analytics: ^10.4.5
  firebase_auth: ^4.9.0
  firebase_dynamic_links: ^5.3.5
  # UI
  cupertino_icons: ^1.0.5
  sliver_tools: ^0.2.12
  extended_image: ^8.1.1
  webview_flutter: ^4.0.2
  flutter_native_splash: ^2.2.17
  photo_view: ^0.14.0
  flutter_linkify: ^5.0.2
  carousel_slider: ^4.2.1
  badges: ^3.0.2
  # Network
  retrofit: ^4.0.1
  logger: ^2.0.1
  dio: ^5.3.2
  async: ^2.10.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.1
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # DI, Statemanagement
  freezed_annotation: ^2.4.1
  flutter_riverpod: ^2.3.7
  riverpod_annotation: ^2.1.2
  # Router
  go_router: ^10.1.0
  # Util
  intl: ^0.17.0
  package_info_plus: ^4.1.0
  url_launcher: ^6.1.9
  korea_regexp: ^1.0.1
  flutter_local_notifications: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  retrofit_generator: ^7.0.8
  riverpod_generator: ^2.2.6
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator:
  change_app_package_name: ^1.1.0
  freezed: ^2.4.2
  custom_lint: ^0.5.2
  riverpod_lint: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
          weight: 300
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon.png
  branding: assets/bland.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/icon.png
