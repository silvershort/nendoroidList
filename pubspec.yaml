name: nendoroid_db
description: A new Flutter project.
publish_to: 'none'
version: 2.4.2+17

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  retrofit: ^3.0.1+1
  logger: ^1.1.0
  dio: ^4.0.6
  async: ^2.8.2
  extended_image: ^6.2.1
  intl: ^0.17.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get: ^4.6.5
  firebase_core: ^1.24.0
  firebase_messaging: ^13.1.0
  firebase_crashlytics: ^2.9.0
  firebase_remote_config: ^2.0.20
  firebase_analytics: ^9.3.8
  firebase_auth: ^3.11.2
  firebase_dynamic_links: ^4.3.11
  flutter_local_notifications: ^9.6.1
  webview_flutter: ^3.0.4
  flutter_native_splash: ^2.2.4
  badges: ^2.0.3
  package_info_plus: ^1.4.3+1
  url_launcher: ^6.1.5
  photo_view: ^0.14.0
  flutter_html: ^3.0.0-alpha.5
  html: ^0.15.0
  freezed_annotation:
  flutter_linkify: ^5.0.2
  carousel_slider: ^4.1.1
  cloud_firestore: ^3.5.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
  hive_generator:
  change_app_package_name: ^1.1.0
  freezed: ^2.1.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
  fonts:
    - family: oneMobile
      fonts:
        - asset: fonts/one_mobile_light.otf
        - asset: fonts/one_mobile_regular.otf
          weight: 400
        - asset: fonts/one_mobile_bold.otf
          weight: 700
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon.png
  branding: assets/bland.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    image: assets/icon.png
